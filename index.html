<!DOCTYPE html>
<html lang="en">
<!-- Music Player - by Abhishek Singh Rajput -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musica - Your free Music Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/196b3e01c5.js" crossorigin="anonymous"></script>
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="icon" type="image/x-icon" href="./android-chrome-192x192.png">
</head>

<body>

  <!-- -------------------------------------------------------------------------------- -->

  <!-- Navbar -->

  <nav>
    <ul>
      <li class="brand">
        <img src="./logo/logo.png" alt="">
      </li>
      <li class="navItem"><a href="index.html">Home</a></li>
      <li class="navItem" id="songTab">Songs</li>
      <li class="navItem" id="artistTab">Artists</li>
    </ul>
  </nav>
  <!-- -------------------------------------------------------------------------------- -->

  <!-- Body, Player, Carousels and other stuff -->

  <div class="container">

    <!-- ----------------------------- -->

    <!-- All Songs List -->
    <div class="listContainer" id="allSongs">
      <div id="songHeading">
        <h4>All Songs</h4>
      </div>
      <!-- Row One -->
      <div class="listRow">
        <div class="songItem">
          <div><img alt="cover" width="30px"></div>
          <div class="songListInfo">
            <div class="songListName"></div>
            <div class="songListArtist"></div>
          </div>
        </div>
        <div class="songItem">
          <div><img alt="cover" width="30px"></div>
          <div class="songListInfo">
            <div class="songListName"></div>
            <div class="songListArtist"></div>
          </div>
        </div>
        <div class="songItem">
          <div><img alt="cover" width="30px"></div>
          <div class="songListInfo">
            <div class="songListName"></div>
            <div class="songListArtist"></div>
          </div>
        </div>
      </div>
      <!-- Row Two -->
      <div class="listRow">
        <div class="songItem">
          <div><img alt="cover" width="30px"></div>
          <div class="songListInfo">
            <div class="songListName"></div>
            <div class="songListArtist"></div>
          </div>
        </div>
        <div class="songItem">
          <div><img alt="cover" width="30px"></div>
          <div class="songListInfo">
            <div class="songListName"></div>
            <div class="songListArtist"></div>
          </div>
        </div>
        <div class="songItem">
          <div><img alt="cover" width="30px"></div>
          <div class="songListInfo">
            <div class="songListName"></div>
            <div class="songListArtist"></div>
          </div>
        </div>
      </div>
      <div class="line"></div>

    </div>
    <!-- ----------------------------- -->

    <!-- Artist Song List -->
    <div class="listContainer" id="artistSongs">
      <div id="artistHeading">
        <h4>Artists</h4>
      </div>

      <div class="artistName">
        <h5>Lucky Ali</h5>
      </div>

      <div class="listRow">
        <div class="songItem">
          <div><img alt="cover" width="30px"></div>
          <div class="songListInfo">
            <div class="songListName"></div>
            <div class="songListArtist"></div>
          </div>
        </div>
        <div class="songItem">
          <div><img alt="cover" width="30px"></div>
          <div class="songListInfo">
            <div class="songListName"></div>
            <div class="songListArtist"></div>
          </div>
        </div>
        <div class="songItem">
          <div><img alt="cover" width="30px"></div>
          <div class="songListInfo">
            <div class="songListName"></div>
            <div class="songListArtist"></div>
          </div>
        </div>
      </div>
      <div class="artistName">
        <h5>Sonu Nigam</h5>
      </div>
      <div class="listRow">
        <div class="songItem">
          <div><img alt="cover" width="30px"></div>
          <div class="songListInfo">
            <div class="songListName"></div>
            <div class="songListArtist"></div>
          </div>
        </div>
        <div class="songItem">
          <div><img alt="cover" width="30px"></div>
          <div class="songListInfo">
            <div class="songListName"></div>
            <div class="songListArtist"></div>
          </div>
        </div>
        <div class="songItem">
          <div><img alt="cover" width="30px"></div>
          <div class="songListInfo">
            <div class="songListName"></div>
            <div class="songListArtist"></div>
          </div>
        </div>
      </div>
      <div class="line"></div>
    </div>

    <!-- -------------------------------------------------------------------------------- -->

    <!-- Music Player -->

    <div class="playerContainer">

      <div class="imageContainer">
        <img alt="cover" id="coverImage">
      </div>
      <div class="songInfo">
        <div class="songListName" id="trackName">My Song</div>
        <div class="songListArtist" id="trackArtist">My Artist</div>
      </div>
      <div class="line"></div>
      <div class="sliderContainer">
        <span id="start">-:-</span>
        <input type="range" min="0" max="100" value="0" id="slider">
        <span id="end">-:-</span>
      </div>
      <div class="playerButtons">
        <span><i class="fa-solid fa-backward-step fa-2x" id="backward"></i></span>
        <span><i class="fa-regular fa-circle-play fa-2x" id="play-pause"></i></span>
        <span><i class="fa-solid fa-forward-step fa-2x" id="forward"></i></span>
      </div>
      <div id="playGif">
        <img alt="VISUALS" id="gifs">
      </div>
    </div>

    <!-- ------End of Container----- -->

  </div>
  <!-- -------------------------------------------------------------------------------- -->

</body>

<script src="script.js"></script>

</html>
